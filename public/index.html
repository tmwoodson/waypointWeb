<!doctype html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="Waypoint's web application for creating quests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
  <script src="/semantic/dist/semantic.min.js"></script>
 <style type="text/css">
  body {
    width: 100%;
  }
  .nav {
    background: #eee;
    padding: 15px 20px;
    color: #555555;
    border-bottom: 1px solid #e5e5e5;
  }
  h1 {
    margin-left: 20px;
    font-weight: 100;
    font-size: 18px;
  }
  #fb-login {
    color: #FFFFFF;
  }
  .content {
    padding: 20px 50px;
  }
  .map {
    padding: 20px;
  }
  img#waypoint-logo {
    width: 14px;
    position: relative;
    top: 4px;
  }
  div#map-container {
    width: 100%;
    margin: 0 auto;
  }
  img#map-illustration {
    width: 100%;
    margin: 0 auto;
  }
  p.tagline {
    color: #4c4c4c;
    font-size: 38px;
    line-height: 46px;
    font-weight: 500;
    margin-bottom: 20px;
  }
  p.description {
    color: #555555;
    margin-bottom: 40px;
    line-height: 34px;
    font-size: 20px;
  }
  .color {
    padding: 40px;
    color: #FFFFFF;
    display: inline-block;
  }
 </style>
</head>
<body>
  <div class="ui grid stackable">
    <div class="row">
      <div class="sixteen wide column nav">
        <h1><img id="waypoint-logo" src="assets/waypoint_icon_2.svg" />
        Waypoint Beta</h1>
      </div>
    </div>
    <div class="row">
      <div class="eight wide column">
        <div class="content">
          <p class="tagline">Put your story on the map.</p>
          <p class="description">Waypoint was made for people who like to go places. Discover and create adventures like scavenger hunts, pub crawls, city tours, alternate reality games and more. Explore your city in a whole new way! The only limit is your imagination.</p>
          <a id="fb-login" href="/auth/facebook">
            <button class="ui facebook huge button">
              <i class="facebook icon"></i>Get early access
            </button>
          </a>
        </div>
      </div>
      <div class="six wide column">
        <div class="map">
          <img src="assets/map_illustration.svg" id="map-illustration">
        </div>
      </div>
    </div>
   <!--  <div class="row">
      <div class="eight wide column">iPhone templates with Waypoint screenshots</div>
      <div class="eight wide column">Description of iphone app/waypoint features</div>
    </div> -->
  </div>
</body>
</html>
